<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    footer { 
    font-family: 'Montserrat', sans-serif;
    font-size: 12px; text-align: center;
    margin-top: 4em;}
    footer a { color: hsl(158, 36%, 37%); }
  </style>
 
</head>
<body>

  <main class="product-card">
    <div class="product-image-container">
      <img src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="product-image-container1">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="product-content-container">
      <p class="product-type">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="product-price">$149.99 <span class="canceled-price"><s> $169.99</s></span></p>
        <button class="add-btn">
           <img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
    </div>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cacti00">Charles</a>.

  </footer>

</body>
</html>
